<html>
  <head>
    <title>AlpineJs Template</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="src/alpine.js"></script>
  </head>
  <body>
    <div x-init="console.log('Memulai aplikasi')">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AlpineJs Crud</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="bg-info mb-3 h-100" x-data="myData()">
        &nbsp;
        <div class="container bg-light rounded-4 p-4">
          <br />
          <span><b>Form Add Item</b></span>
          <br />
          <button
            x-show="addItemOpen == false ? true : false"
            @click="formAddShow"
            class="btn btn-primary btn-sm"
          >
            Tampil Form tambah
          </button>
          <div x-show="addItemOpen">
            <div class="form-group">
              <label>Id</label>
              <input
                class="form-control"
                type="text"
                name="id_member"
                x-model="formAdd.id"
              />
            </div>
            <div class="form-group">
              <label>Nama</label>
              <input
                class="form-control"
                type="text"
                name="nama"
                x-model="formAdd.nama"
              />
            </div>
            <button x-on:click="onSave()" class="btn btn-sm btn-primary">
              Save
            </button>
          </div>
          <br />
          <br />
          <span><b>Daftar Karyawan</b></span>
          <br />
          <table class="table">
            <tr>
              <td>id</td>
              <td>nama</td>
              <td colspan="2">action</td>
            </tr>
            <template x-for="(member, idx) in memberGroup">
              <tr>
                <td x-text="member.id"></td>
                <td x-text="member.nama"></td>
                <td>
                  <button
                    class="btn btn-sm btn-danger"
                    x-on:click="onDelete(idx)"
                  >
                    Delete
                  </button>
                </td>
                <td>
                  <button
                    class="btn btn-sm btn-primary"
                    x-on:click="onEdit(idx)"
                  >
                    OnEdit
                  </button>
                </td>
              </tr>
            </template>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
